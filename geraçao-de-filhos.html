<meta charset="UTF-8">

<script>
  var chegadaNoBrasil = 1500;
  var anoAtual = 2022;

  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  mostra("A quantidade de geração de filhos é " + (anoAtual - chegadaNoBrasil /28));
  pulaLinha();
</script>
